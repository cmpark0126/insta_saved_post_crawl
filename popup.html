<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Saved Posts Crawler</title>
        <link rel="stylesheet" href="styles/popup.css" />
        <!-- CSS file reference -->
        <style>
            input[type="number"] {
                width: calc(100% - 22px); /* 버튼과 같은 너비로 조정 */
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div id="status">Ready to crawl your saved Instagram posts!</div>
        <input
            type="number"
            id="maxPostsToCapture"
            placeholder="Max Posts to Capture"
            value="100"
        />
        <button id="startButton" title="Start crawling posts. This will capture the specified number of posts from your saved Instagram feed. Please ensure you are on the correct tab, as it may not work properly if you switch tabs.">Start Crawl</button>
        <button id="saveButton" title="Save posts manually. This allows you to save the current progress in case the process is interrupted.">Save Manually</button>
        <div id="numPosts"></div>
        <script src="popup.js"></script>
    </body>
</html>
